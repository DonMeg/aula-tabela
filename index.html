<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações Adicionais</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Carlos</td>
                <td>23</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Programadora</td>
            </tr>
            <tr>
                <td>Fernando</td>
                <td>52</td>
                <td>Gerente</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
